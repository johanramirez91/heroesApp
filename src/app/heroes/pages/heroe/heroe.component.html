<mat-grid-list cols="1" *ngIf="!heroe; else divHeroe">
  <mat-grid-tile>
    <mat-spinner></mat-spinner>
  </mat-grid-tile>
</mat-grid-list>

<ng-template #divHeroe>
  <div fxLayout="row">
    <h1>{{ heroe.superhero }}</h1>
    <span class="spacer"></span>
    <button mat-raised-button color="warn" (click)="regresar()">
      Regresar
    </button>
  </div>
  <br />
  <mat-divider></mat-divider>
  <br />
  <div
    fxLayout="row"
    fxLayoutAlign="center"
    fxLayout.xs="column"
    fxLayoutGap="50"
  >
    <img [src]="heroe | imagen" alt="{{ heroe.alt_image }}" />
  </div>
  <div fxLayout="row" fxLayoutAlign="center">
    <mat-list>
      <mat-list-item>
        {{ heroe.publisher }}
      </mat-list-item>
      <mat-list-item>
        <strong>Primera apariciÃ³n:</strong>
        {{ heroe.first_appearance }}
      </mat-list-item>
      <mat-list-item>
        <strong>Alter ego: :</strong>
        {{ heroe.alter_ego }}
      </mat-list-item>
      <mat-list-item>
        <strong>Personajes:</strong>
        {{ heroe.characters }}
      </mat-list-item>
    </mat-list>
  </div>
</ng-template>

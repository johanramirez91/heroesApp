<div fxLayout="column">
  <div>
    <h1>Buscador Heroes</h1>
    <mat-divider></mat-divider>
  </div>
  <br />
  <div>
    <mat-form-field class="full-width" appearance="fill">
      <mat-label>Heroe</mat-label>
      <input
        type="text"
        placeholder="Digita un heroe"
        matInput
        [(ngModel)]="termino"
        [matAutocomplete]="auto"
        (input)="buscar()"
      />
      <mat-autocomplete
        autoActiveFirstOption
        #auto="matAutocomplete"
        (optionSelected)="opcionSeleccionada($event)"
      >
        <mat-option *ngFor="let heroe of heroes" [value]="heroe">
          {{ heroe.superhero }}
        </mat-option>
        <mat-option value="" *ngIf="heroes.length === 0 && termino.length > 0">
          No se encontraron coincidencias...
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </div>
</div>

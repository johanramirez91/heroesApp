<h1>
  Nuevo héroe:
  <small>{{ heroe.superhero }}</small>
</h1>

<div fxLayout="row" fxLayoutGap="40px">
  <div fxFlex="50" fxLayout="column">
    <div
      fxLayout="row"
      fxLayoutGap="40px"
      fxLayout.xs="column"
      fxLayout.sm="column"
    >
      <mat-form-field fxFlex="100">
        <mat-label> Super héroe</mat-label>
        <input matInput type="text" required [(ngModel)]="heroe.superhero" />
      </mat-form-field>
      <mat-form-field fxFlex="100">
        <mat-label>Alter ego</mat-label>
        <input matInput type="text" required [(ngModel)]="heroe.alter_ego" />
      </mat-form-field>
    </div>
    <mat-form-field fxFlex="100">
      <mat-label>Primera aparición</mat-label>
      <input
        matInput
        type="text"
        required
        [(ngModel)]="heroe.first_appearance"
      />
    </mat-form-field>
    <mat-form-field fxFlex="100">
      <mat-label>Personajes</mat-label>
      <input matInput type="text" required [(ngModel)]="heroe.characters" />
    </mat-form-field>
    <mat-form-field fxFlex="100">
      <mat-label>Creador</mat-label>
      <mat-select [(ngModel)]="heroe.publisher" required>
        <mat-option *ngFor="let publisher of publishers" [value]="publisher.id">
          {{ publisher.id }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field fxFlex="100">
      <mat-label>Foto url</mat-label>
      <input matInput type="url" required [(ngModel)]="heroe.alt_image" />
    </mat-form-field>

    <br />

    <button mat-raised-button color="primary" (click)="guardar()">
      <mat-icon>save</mat-icon> Guardar
    </button>
    <br />
    <button
      mat-raised-button
      color="warn"
      *ngIf="heroe.id"
      (click)="eliminarHeroe()"
    >
      <mat-icon>delete</mat-icon> Eliminar
    </button>
  </div>
  <div fxFlex="50">
    <img [src]="heroe | imagen" />
  </div>
</div>
